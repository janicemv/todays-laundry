<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Today's Laundry</title>
</head>

<body>
    <div class="container mt-5">

        <h1>Today's laundry</h1>

        <p>Or what's on your mind?</p>

        <div class="mb-3">
            <input type="text" id="taskInput" class="form-control" placeholder="New task">
        </div>
        <button id="addTaskBtn" class="btn btn-info">Add task</button>

        <ul class="list-group mt-4" id="taskList">
            <!-- Task list -->
        </ul>

    </div>

    <!-- Updated Bootstrap JS version -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
